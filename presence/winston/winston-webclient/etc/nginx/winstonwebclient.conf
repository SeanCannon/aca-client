# Load balancing rotation. CPU cores minus one.
upstream app_winstonwebclient {
    server 127.0.0.1:3000;
}

# The Nginx server instance.
server {
    listen 80;
    server_name *.winstonretail.test winstonwebclient;
    access_log  /var/log/nginx/winstonwebclient.log;

    # Pass the request to the node.js server with the correct
    # headers and much more can be added, see nginx config options.
    location / {
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   Host $http_host;
      proxy_set_header   X-NginX-Proxy true;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection "upgrade";

      client_max_body_size 5M;

      proxy_pass     http://app_winstonwebclient/;
      proxy_redirect off;
    }
 }
